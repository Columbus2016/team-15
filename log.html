<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feeding America - Log</title>
</head>
<body>
    <nav class="orange darken-2">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo"><img src="img/logo.png"></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="log.html">Log</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="header">User Log</div>
                <table>
                    <thead>
                    <tr>
                        <th data-field="id">Item</th>
                        <th data-field="name">Date/Time</th>
                        <th data-field="price">SKU</th>
                        <th data-field="price">Points</th>
                    </tr>
                    </thead>

                    <tbody id="personalLog">

                    </tbody>
                </table>
            </div>
            <div class="col s6">
                <div class="header">Team Log</div>
                <table>
                    <thead>
                    <tr>
                        <th data-field="name">Date/Time</th>
                        <th data-field="price">Contributor</th>
                        <th data-field="price">Points</th>
                    </tr>
                    </thead>

                    <tbody id="teamLog">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            POINT SYSTEM

            Every $1 = 100 points
            Every share on social media = 20 points
            Quizzes = 5 points for every correct answer

            <a href="quiz.html">Take Quiz</a>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/log.js"></script>
</body>
</html>
