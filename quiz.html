<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feeding America - Quiz</title>
</head>
<body>
<div class="container" id = "container">
    <form action="#">
        <p>1. What percentage of US households go hungry at some point during the year?</p>
        <p>
            <input name="group1" type="radio" id="test1" />
            <label for="test1">11</label>
        </p>
        <p>
            <input name="group1" type="radio" id="test2" />
            <label for="test2">14</label>
        </p>
        <p>
            <input name="group1" type="radio" id="test3"  />
            <label for="test3">23</label>
        </p>
        <p>
            <input name="group1" type="radio" id="test4" />
            <label for="test4">30</label>
        </p>
    </form>
    <p>2. What percentage of food insecure households are found outside of metropolitan areas?</p>
    <form action="#">
        <p>
            <input name="group2" type="radio" id="test5" />
            <label for="test5">23%</label>
        </p>
        <p>
            <input name="group2" type="radio" id="test6" />
            <label for="test6">33%</label>
        </p>
        <p>
            <input name="group2" type="radio" id="test7"  />
            <label for="test7">40%</label>
        </p>
        <p>
            <input name="group2" type="radio" id="test8"/>
            <label for="test8">Over 50%</label>
        </p>
    </form>
    <p>3. How can we fight hunger and reduce food insecurity?</p>
    <form action="#">
        <p>
            <input name="group3" type="radio" id="test9" />
            <label for="test9">Donating time, money, and food to local charities</label>
        </p>
        <p>
            <input name="group3" type="radio" id="test10" />
            <label for="test10">Become more educated about hunger</label>
        </p>
        <p>
            <input name="group3" type="radio" id="test11"  />
            <label for="test11">Improve public transportation</label>
        </p>
        <p>
            <input name="group3" type="radio" id="test12" />
            <label for="test12">All the above</label>
        </p>
    </form>
    <p>4. What is hunger?</p>
    <form action="#">
        <p>
            <input name="group4" type="radio" id="test13" />
            <label for="test13">Skipping just one meal</label>
        </p>
        <p>
            <input name="group4" type="radio" id="test14" />
            <label for="test14">Baby don't eat me</label>
        </p>
        <p>
            <input name="group4" type="radio" id="test15"  />
            <label for="test15">Not knowing whether there willbe a next meal</label>
        </p>
        <p>
            <input name="group4" type="radio" id="test16"/>
            <label for="test16">Going without food for 2 hours</label>
        </p>
    </form>
    <div class="btn" id="quizSubmit">Submit</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="js/quiz.js"></script>

<script>
    document.getElementById("quizSubmit").onclick = function() {
        document.getElementById("container").innerHTML = "Thank you for participating!";
    };
</script>

</body>
</html>
